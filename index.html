<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5月16日倒计时（实时更新）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        #countdown {
            font-size: 3em;
            color: #e74c3c;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .label {
            font-size: 1.5em;
            color: #3498db;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">距离5月16日还有：</div>
        <div id="countdown">正在计算...</div>
    </div>

    <script>
        function updateCountdown() {
            // 设置目标日期时间（5月10日00:00:00）
            const targetDate = new Date();
            targetDate.setMonth(4); // 月份是0-11，4表示5月
            targetDate.setDate(16);
            targetDate.setHours(0, 0, 0, 0);
            
            // 如果今年已经过了5月10日，就计算明年的
            if (targetDate < new Date()) {
                targetDate.setFullYear(targetDate.getFullYear() + 1);
            }
            
            const now = new Date();
            const diff = targetDate - now;
            
            // 计算时间差
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 显示倒计时
            document.getElementById("countdown").innerHTML = 
                `${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
            
            // 当时间到达时显示提示
            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "已到达5月10日！";
                return;
            }
            
            // 每秒更新一次
            setTimeout(updateCountdown, 1000);
        }
        
        // 开始倒计时
        updateCountdown();
    </script>
</body>
</html>
